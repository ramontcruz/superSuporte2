<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Super Suporte</title>
  </head>
  <body class="background-jogo">
    

    
    <canvas class="canvas-area" id="canvas" width="650" height="600"></canvas>
  
    <div class="container m-lg-5 p-5 ">
      <div class="col-4 align-self-center" >
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Nome do Jogador(a)</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <button id="botao" type="button" class="btn btn-success">Jogar</button>
        <button id="botao-reiniciar" type="button" class="btn btn-success botao-reset hide">Jogar Novamente</button>
     </div>
    </div>
    


    
    
    
    <script src="util.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
  </body>
</html>
